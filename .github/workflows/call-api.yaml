name: Call API

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  PORT: 3000

jobs:
  call-api:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: |
          npm start &
          for i in {1..30}; do
            curl -s http://localhost:${{ env.PORT }}/status && break
            sleep 1
          done
      - run: npm ci
        working-directory: .github/actions/call-node-api
      - uses: ./.github/actions/call-node-api
        with:
          api-url: http://localhost:${{ env.PORT }}/status
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add README.md
          git diff --staged --quiet || git commit -m "Update API status"
          git push
